<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <div>

    <div class="div_Crear_Universo" id="divUniverso">

        <input type="text" placeholder="NUEVO ELEMENTO AQUI" id="txtNuevoElementoU"><br>
        <button type="button" id="btnCrearU" onclick="añadirElementos('U', 'txtNuevoElementoU')">AGREGAR</button><br>
        <label id="conjuntoUcr"></label><br>
        <button type="button" id="btnTerminarConjuntoU" onclick="cambiarDiv('divUniverso','div_creacion')">TERMINAR</button>
    </div>
    <div class="div_men_principal" style="display: none;">
        <nav>
            <button type="button">CREAR CONJUNTOS</button>
            <button type="button" onclick="cambiarDiv('div_creacion','div_modificacion')">MODIFICAR CONJUNTOS</button>
        </nav>

    </div>
    <div class="div_creacion" style="display: none;">
        <select id=""></select>
    </div>
    <div class="div_ver_conjuntos" style="display: none;"></div>
    <div class="div_modificacion" style="display: none;">
        <div id="div_añadirElemento"> 
            <select id="select_nombreConjunto">

            </select>
        </div>
        <div id="div_elimminarElementop" style="display: none;">
            <select name="select_conjuntos" id="selectConjuntos">

            </select>
            <select name="select_elemento" id="selectElemento">

            </select>
        </div>
    </div>
    <div class="div_operaciones" style="display: none;"></div>
    <div class="div_salir"><button type="button">SALIR</button></div>


</body>

</html>
